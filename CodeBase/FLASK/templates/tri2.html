<!DOCTYPE html>
<html>
<head>
    <title>Hindi Fable Story Question Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #008080;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px);
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-container input[type="file"] {
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #005555;
        }

        .output-container {
            text-align: left;
            margin-bottom: 20px;
            opacity: 0;
            animation: fade-in 0.8s forwards;
        }

        .output-container h2 {
            margin: 10px 0;
        }

        .output-container ul {
            list-style-type: none;
            padding: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .buttons-container button {
            margin: 0 10px;
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: #005555;
        }

        .footer {
            background-color: #008080;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .about-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .about-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .close-button:hover {
            color: #000;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hindi Fable Story Question Generator</h1>
    </div>
    <div class="content">
        <div class="form-container">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="story_file">Select Story File:</label>
                <input type="file" name="story_file" id="story_file" required>
                <br>
                <button type="submit">Generate Questions</button>
            </form>
        </div>
        <div class="output-container">
            <h2>Generated Questions:</h2>
            <ul id="question-list"></ul>
        </div>
        <div class="buttons-container">
            <button onclick="clearOutput()">Clear Output</button>
            <button onclick="saveQuestions()">Save Questions</button>
            <button onclick="showAboutModal()">About Us</button>
        </div>
    </div>
    <div class="footer">
        Team Name - DoNut Give Up, IIIT Hyderabad 2023
    </div>

    <div id="about-modal" class="about-modal">
        <div class="about-modal-content">
            <span class="close-button" onclick="hideAboutModal()">&times;</span>
            <h2>About Us</h2>
            <p>Gargi Shroff - 2022114009</p>
            <p>Swarang Joshi - 2022114010</p>
            <p>Ketaki Shetye - 2022114013</p>
        </div>
    </div>

    <script>
        function clearOutput() {
            var outputContainer = document.getElementById('question-list');
            outputContainer.innerHTML = '';
        }

        function saveQuestions() {
            var outputContainer = document.getElementById('question-list');
            var questions = outputContainer.innerHTML;

            var link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(questions);
            var filename = prompt('Enter a file name:', 'generated_questions.txt');
            link.download = filename;
            link.click();
        }

        function showAboutModal() {
            var aboutModal = document.getElementById('about-modal');
            aboutModal.style.display = 'block';
        }

        function hideAboutModal() {
            var aboutModal = document.getElementById('about-modal');
            aboutModal.style.display = 'none';
        }
    </script>
</body>
</html>
